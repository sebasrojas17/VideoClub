<div class="container">
 <h2>Tienda</h2>
  <div class="row">
    <div class="col-md-10">
      <div class="col-md-3 col-md-offset-1" ng-repeat="item in vm.productos">
        <div href="#" class="thumbnail">
          <img src="{{item.imagen}}" width="100%" height="100%"/>
          <div class="caption">
            <h3>{{item.producto}}</h3>
            <h4>{{item.marca}}</h4>
          <button type="button" name="button" class="btn btn-success" ng-click="vm.agregar(item)">AÃ±adir al carrito</button>
        </div>
        </div>
      </div>
    </div>
    <div class="col-md-2">
        <p ng-repeat="item in vm.carrito">
          {{item.producto}}
        </p>
    </div>
    <p ng-if="vm.total > 0">
      Total:{{vm.total}}
    </p>
  </div>
</div>
